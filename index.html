<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Drucker Videoauswahl</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Allgemeine Stile */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            max-width: 700px;
            width: 100%;
            margin: 20px;
        }

        label {
            font-size: 1.2rem;
            color: #555;
        }

        select {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #333;
        }

        .video-container {
            position: relative;
            width: 640px;
            height: 360px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <!-- Platzhalter für das Logo -->
        <img src="https://via.placeholder.com/100x50.png?text=Logo" alt="Firmenlogo" class="logo">
        <h1>3D Drucker Minimonster</h1>
    </div>

    <div class="container">
        <label for="videoSelection">Wähle eine Sprache:</label>
        <br>
        <select id="videoSelection" onchange="changeVideo()">
            <option value="vid/deutsch.mp4">Deutsch</option>
            <option value="vid/englisch.mp4">Englisch</option>
        </select>

        <div class="video-container fade-in">
            <video id="videoPlayer" controls preload="metadata">
                <source src="vid/deutsch.mp4" type="video/mp4">
                Dein Browser unterstützt das Video-Tag nicht.
            </video>
        </div>
    </div>

    <script>
        function changeVideo() {
            const videoContainer = document.querySelector('.video-container');
            videoContainer.classList.remove('fade-in');
            setTimeout(() => {
                const videoPlayer = document.getElementById('videoPlayer');
                const selectedVideo = document.getElementById('videoSelection').value;
                videoPlayer.src = selectedVideo;
                videoPlayer.load();
                videoPlayer.play();
                videoContainer.classList.add('fade-in');
            }, 300); // Adjust timing to match animation duration
        }
    </script>
</body>

</html>
