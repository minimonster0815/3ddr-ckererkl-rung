<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DDrucker</title>
    <style>
        .background {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px; /* Maximale Breite des Videos */
            padding-top: 56.25%; /* 16:9-Verhältnis (9/16 = 0.5625 = 56.25%) */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        label {
            font-size: 16px;
        }
    </style>
</head>

<body class="background">

    <label for="videoSelection">Wähle eine Sprache:</label>
    <select id="videoSelection" onchange="changeVideo()">
        <option value="vid/deutsch.mp4">Deutsch</option>
        <option value="vid/englisch.mp4">Englisch</option>
    </select>

    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="vid/deutsch.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function changeVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            const selectedVideo = document.getElementById('videoSelection').value;
            videoPlayer.src = selectedVideo;
            videoPlayer.load();
            videoPlayer.play();  // Optional: Das Video automatisch abspielen
        }
    </script>

</body>

</html>
