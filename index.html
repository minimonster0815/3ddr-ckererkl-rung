<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DDrucker</title>
    <style>
        .background {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        video {
            display: block;
            margin-top: 20px;
        }

        label {
            font-size: 16px;
        }
    </style>
</head>

<body class="background">

    <label for="videoSelection">WÃ¤hle eine Sprache:</label>
    <select id="videoSelection" onchange="changeVideo()">
        <option value="vid/video2.mp4">Deutsch</option>
        <option value="vid/video2.mp4">Englisch</option>
    </select>

    <video id="videoPlayer" controls width="400">
        <source src="vid/deutsch.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function changeVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            const selectedVideo = document.getElementById('videoSelection').value;
            videoPlayer.src = selectedVideo;
            videoPlayer.load();
            videoPlayer.play();  // Optional: Das Video automatisch abspielen
        }
    </script>

</body>

</html>
